<!DOCTYPE html>
<html lang="en" ng-app="pokemonGalaryApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./css/stlye.css">
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>

        <script src="./js/pokemonListController.js" ></script>


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="divMain" class="row">
            <div id="divPokemonListHead"><div id="divHeadingText">Pokemon Galary</div></div>
            <div id="divPokemonListBody" class="container-fluid" ng-controller="pokemonListController" >
                <div id="divErrorMessage" >{{errorMessage}}</div> 
                <input ng-model="searchQuery" id="search" class="form-control" placeholder="Search Text">
                <div> 
                    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                            Previous
                    </button>
                        {{currentPage+1}}/{{ Math.ceil(pokemonsSize/pageSize) }}
                    <button ng-disabled="currentPage >= pokemons.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                        Next
                    </button>
                </div>
                <div ng-repeat="item in pokemons |  limitTo:pageSize:currentPage*pageSize | filter:searchQuery ">
                    <div class="col-xs-12 col-sm-6 col-lg-3" >
                        <div><img ng-src="{{item.imgURL}}" /></div>
                        <div>#{{item.idNumber}}</div>
                        <div>{{item.name}}</div>                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
